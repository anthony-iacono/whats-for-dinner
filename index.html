<html>
  <head>
    <title>What's for Dinner?</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <button class='add-recipe-button'>Add a Recipe</button>
    </header>
    <section>
      <form class="js-form">
        <h2>What are you looking for?<span class="asterisk">*</span></h2>
        <div class="dish-option">
          <input type="radio" id="dishType1" name="dishType" value="side">
          <label for="dishType1">Side</label>
        </div>
        <div class="dish-option">
          <input type="radio" id="dishType2" name="dishType" value="main">
          <label for="dishType2">Main Dish</label>
        </div>
        <div class="dish-option">
          <input type="radio" id="dishType3" name="dishType" value="dessert">
          <label for="dishType3">Dessert</label>
        </div>
        <div class="dish-option">
          <input type="radio" id="dishType4" name="dishType" value="meal" required>
          <label for="dishType4">Entire Meal</label>
        </div>
        <input type="submit" value="LET'S COOK!" class="lets-cook-button js-lets-cook-button">
      </form>
      <div class="output-box js-output-box">
        <img src="./assets/cookpot.svg" class="cookpot js-cookpot">
        <button class="clear-button hidden js-clear-button">Clear</button>
      </div>
    </section>
  </body>
  <script src="./src/data.js"></script>
  <script src="./src/main.js"></script>
</html>
