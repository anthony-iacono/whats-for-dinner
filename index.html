<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <button class='button add-recipe-button'>Add a Recipe</button>
    </header>
    <section>
      <form>
        <h2>What are you looking for?<span class="asterisk">*</span></h1>
        <div class="dish-option">
          <input type="radio" name="dishType" value="side" />
          <label for="dishType">Side</label>
        </div>
        <div class="dish-option">
          <input type="radio" name="dishType" value="main dish" />
          <label for="dishType">Main Dish</label>
        </div>
        <div class="dish-option">
          <input type="radio" name="dishType" value="dessert" />
          <label for="dishType">Dessert</label>
        </div>
        <div class="dish-option">
          <input type="radio" name="dishType" value="entire meal" />
          <label for="dishType">Entire Meal</label>
        </div>
        <input type="submit" value="LET'S COOK!" class="button lets-cook-button" />
      </form>
      <div class="output-box">
        <img src="./assets/cookpot.svg" class="cookpot">
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
